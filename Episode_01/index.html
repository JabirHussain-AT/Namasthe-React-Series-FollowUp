<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- learning how we can inject js into this html
    <script>
        //crating an h1 tag and adding content to it .
        const heading = document.createElement("h1")
        heading.innerHTML = 'Hello World From JavaScript'

        //selecting where we want to inject 
        const root = document.getElementById("root")

        //appending to its position using appendChild() method. 
        root.appendChild(heading)
    </script>
     -->

    <!-- Adding React CDN to this  -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- react first programme -->
    <script>
      const rootElement = document.getElementById("root");

      // Use React 18's createRoot method
      const root = ReactDOM.createRoot(rootElement);

      // Create a React element
      const heading = React.createElement("h1", {}, "Hello World from React");

      root.render(heading)
    </script>
  </body>
</html>
